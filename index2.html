<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="./Scripts/main.js"></script>
    <script type="text/javascript" src="./Scripts/characters.js"></script>
    <script type="text/javascript" src="./Scripts/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Francois+One|Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="./style/app.css">
    <link rel="stylesheet" href="./style/foundation.css">
    <link rel="stylesheet" href="./style/main.css">
    <title>Shakedown Street</title>
</head>

<body>
    <div class="row">
        <header>
            <div class="small-6 medium-3 columns header-img">
                <img src="./Assets/s124.png" alt="">
            </div>
            <div class="small-6 medium-9 columns">
                <h1>A phish-themed text-based RPG</h1>
            </div>
        </header>
    </div>
    <div class="row">
    <div class="medium-3 columns">
      <h3>my stash</h3>
        <aside class="inventory">
          <details>
            <summary>Grilled Cheese Sandwich</summary>
            <p>smells kinda funky</p>
          </details>
          <details>
            <summary>30th Anniversary Pin</summary>
            <p>A super cool looking pin from the Phish 30th anniversary run.</p>
          </details>
          <details>
            <summary>6 pack Tecate</summary>
            <p>six frosty cold beers, straight from Mexico</p>
        </details>
        </aside>
    </div>
    <div class="medium-9 columns">
          <p>Hey what's up man!  You got a ticket to the show???</p>
          <input type="button" name="" value="No I Don't">
    </div>
    </div>
</body>

</html>
